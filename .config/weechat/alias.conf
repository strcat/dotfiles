#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/weechat/quickstart/
#

config_version = 2

[cmd]
aaway = "allserv /away"
anick = "allserv /nick"
bcc = "/buffer close"
beep = "print -beep"
bye = "quit"
c = "buffer clear"
chat = "dcc chat"
cl = "buffer clear"
close = "buffer close"
exit = "quit"
ig = "ignore"
j = "join"
k = "kick"
kb = "kickban"
leave = "part"
m = "msg"
msgbuf = "command -buffer $1 * /input send $2-"
mub = "unban *"
n = "names"
np = "/exec -o ircnp.sh"
q = "query"
redraw = "window refresh"
rules = "/msg $1 Recommended channel behaviours can be found at http://www.strcat.de/chanregeln.txt"
say = "msg *"
signoff = "quit"
t = "topic"
ub = "unban"
umode = "mode $nick"
v = "command core version"
w = "who"
wc = "window close"
wetter = "/exec -noflush curl -s http://wttr\.in/$1?lang=de"
wi = "whois"
wii = "whois $1 $1"
wm = "window merge"
ww = "whowas"

[completion]
msgbuf = "%(buffers_plugins_names)"
